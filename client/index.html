<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/png" href="/favicon.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/style.css">
    <title>Capture the Flag!</title>
</head>

<body>
    <!-- phaser scenes here -->
    <div id="app">
        <div id="game-container"></div>
    </div>
    <!-- profile page here, initially display none -->
    <div id="profile-wrapper">
        <div class="nav">
            <span id="welcomeText">hi {{username}}!</span>
            <img src="assets/logo.png" alt="Capture the Flag logo">
            <button id="logout">Logout</button>
        </div>
        <h1>Profile</h1>
        <div class="profile-content">
            <img id="profileImg" src="placeholder.png" alt="avatar">
            <div style="display: flex; flex-direction: column; justify-content: space-between;">
                <p id="username" style="text-align: left;">{{username}}</p>
                <span id="uploadMsg"></span>
                <div>
                    <button id="uploadImg">Change Avatar</button>
                    <input type="file" id="fileInput" style="display: none;" accept="image/png, image/jpeg" />
                    <button id="startGame">Join Game!</button>
                </div>
            </div>
            <div id="player-stats">
                <div class="player-stat-row" id="kills">
                    <span class="label">Kills:</span>
                    <span class="value">--</span>
                </div>
                <div class="player-stat-row" id="steals">
                    <span class="label">Steals:</span>
                    <span class="value">--</span>
                </div>
                <div class="player-stat-row" id="scored">
                    <span class="label">Flags Scored:</span>
                    <span class="value">--</span>
                </div>
            </div>
        </div>
        <div class="profile-bottom">
            <div class="achievements">
                <h2>Achievements</h2>

            </div>
            <div class="leaderboard">
                <h2>Leaderboard</h2>
            </div>
        </div>
    </div>
    <script type="module" src="src/main.js"></script>
</body>

</html>
